<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NevercomeG by Encriptor</title>
    <link rel="stylesheet" href="./public/style.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="icon" type="image/png" href="./public/img/icon.png">
    
</head>
<body class ="bg-cyan-400 w-screen overflow-x-hidden ">
        <header>
            <section>
                <nav class="p-5 bg-white shadow md:flex md:items-center md:justify-between">
                    <div class="flex justify-between items-center ">
                            <a href="">
                                <span class="text-2xl font-mono cursor-pointer">
                                    <img class="h-8 inline" src="./public/img/encryption.png" alt="">
                                    Encriptar 
                                </span></a>
                                    <span class="text-3xl cursor-pointer mx-2 md:hidden block">
                                        <ion-icon name="menu" onclick="Menu(this)"></ion-icon>
                                    </span>
                                </div>

                    </div>
                    <ul class="md:flex mditems-center z-[-1] md:z-auto md:static absolute bg-white w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-500">
                        </li>
                        <li class="mx-4 my-6 md:my-0">
                            <a href="https://www.linkedin.com/in/luis-solano-a20683208/" target="_blank" class="text-xl hover:text-cyan-500 duration-500">
                                <span>Linkedin <i class="fa-brands fa-linkedin"></i></span>
                            </a>
                        </li>
                        <li class="mx-4 my-6 md:my-0">
                            <a href="https://github.com/NevercomeG" target="_blank" class="text-xl hover:text-cyan-500 duration-500">
                                <span>Github <i class="fa-brands fa-github"></i></span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </section> 
        </header>

        

        
    <main class="px-32 py-56 grid justify-center lg:grid-cols-2 md:col-span-2 bg-gray-300">
        
        <section class="text-gray-700 px-4 py-2 m-2 text-center " >
            <form>

                <div class="mb-4 w-full bg-gray-50 rounded-lg border border-gray-500 dark:bg-gray-700 dark:border-gray-600">
                    <span class="text-gray-700  font-bold mg">Encriptor</span>
                    <div class="py-2 px-4 bg-white rounded-t-lg dark:bg-gray-800">
                        <textarea id="textodescriptado" rows="7" class="px-0 w-full text-sm text-gray-900 bg-white border-0 dark:bg-gray-800 focus:ring-0 dark:text-white dark:placeholder-gray-400" placeholder="Mensaje Encriptado" required></textarea>
                    </div>
                    <div class="flex justify-between items-center py-2 px-3 border-t dark:border-gray-600">
                        <button id="encriptar" type="button" class=" py-2.5 px-5 mr-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Encriptar <i class="fa-solid fa-lock"></i></button>
                        <button id="test" type="button" class=" py-2.5 px-5 mr-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Auto llenado </button>
                    </div>
                </div>
             </form>

             
             
        </section>
        <section class="text-gray-700 text-center  px-4 py-2 m-2">
            <form>
                <div class="mb-4 w-full bg-gray-50 rounded-lg border border-gray-500 dark:bg-gray-700 dark:border-gray-600">
                    <span class="text-gray-700 font-bold">Dencriptor</span>
                    <div class="py-2 px-4 bg-white rounded-t-lg dark:bg-gray-800">
                        <textarea id="textoencriptado" rows="7" class="px-0 w-full text-sm text-gray-900 bg-white border-0 dark:bg-gray-800 focus:ring-0 dark:text-white dark:placeholder-gray-400" placeholder="Mensaje Desencriptado" required></textarea>
                    </div>
                    <div class="flex justify-between items-center py-2 px-3 border-t dark:border-gray-600">
                    <button id="desencriptar" type="button" class="py-2.5 px-5 mr-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Desencriptar <i class="fa-solid fa-unlock-keyhole"></i></button>
                    <button id="test2" type="button" class=" py-2.5 px-5 mr-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Auto llenado</button>    
                </div>
                </div>
             </form>
        </section>
    </main>


<footer class="py-12 grid grid-cols-1 md:grid-cols-12 bg-gradient-to-r from-blue-500 to-blue-500 ">
    <div class="font-bold md:col-span-12 text-center text-gray-200  text-2xl ">
      Copyright &copy; <a href="https://github.com/NevercomeG">NevercomeG</a>
    </div>
  </footer>

</body>
    <script src="./index.js"></script>
    <script src="https://kit.fontawesome.com/0ca7fd1973.js" crossorigin="anonymous"></script>
    <script>
        var btn = document.querySelector("#encriptar");
        btn.onclick = encriptar;
        var btn2 = document.querySelector("#desencriptar");
        btn2.onclick = desencriptar;
        var test = document.querySelector("#test");
        test.onclick = rapidtestencriptar;
        var test = document.querySelector("#test2");
        test.onclick = rapidtestdesencriptar;

            function Menu(e){
      let list = document.querySelector('ul');
      e.name === 'menu' ? (e.name = "close",list.classList.add('top-[80px]') , list.classList.add('opacity-100')) :( e.name = "menu" ,list.classList.remove('top-[80px]'),list.classList.remove('opacity-100'))
    }
        
    </script>
</body>
</html>
